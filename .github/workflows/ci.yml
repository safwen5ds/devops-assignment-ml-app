name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run flake8
        run: flake8

      - name: Run tests
        run: |
          mkdir -p reports
          pytest --junitxml=reports/pytest-report.xml

      - name: Build Docker image
        run: |
          docker build -t iris-ml-app:latest .
          docker save iris-ml-app:latest -o iris-ml-app.tar

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/pytest-report.xml

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: iris-ml-app-image
          path: iris-ml-app.tar
